<form [formGroup]="editForm">

  <div class="form-group">
    <label for="id">Id:</label>
    <input type="text" class="form-control" id="id" formControlName="id">
  </div>

  <div class="form-group">
    <label for="from">From:</label>
    <input type="text"  class="form-control" id="from" formControlName="from">
  </div>
  <div class="alert alert-danger" *ngIf="!editForm.controls['from'].pristine && editForm.controls['from'].hasError('required')">
    {{editForm.controls['from'].errors | json}}
  </div>
  <div class="alert alert-danger" *ngIf=" editForm.controls['from'].hasError('city')">
    {{editForm.controls['from'].errors | json}}
  </div>

  <div class="alert alert-danger" *ngIf=" editForm.controls['from'].hasError('cityValidatorWithParams')">
    {{editForm.controls['from'].errors | json}}
  </div>

  <div class="form-group">
    <label for="to">To:</label>
    <input type="text" class="form-control" id="to" formControlName="to">
  </div>


  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" class="form-control" id="date" formControlName="date">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>

</form>
